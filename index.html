
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
  
</head>
<body>


<h1>An Example of Multiple Visualisations</h1>

<h2>This is the first visualisation</h2>
<div id="symbol_map"></div>

<h2>This is the second visualisation</h2>
<div id="bubble_plot"></div>

  
  
<script type="text/javascript">
  var vis1 = "https://upat0003.github.io/FIT3179_HW/json/visualization.map.json";
  
  vegaEmbed('#symbol_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://upat0003.github.io/FIT3179_HW/json/bubble_chart.json";
  
  vegaEmbed('#bubble_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
  
  
</body>
</html>
